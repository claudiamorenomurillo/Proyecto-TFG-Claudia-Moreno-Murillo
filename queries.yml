    WITH latest_dates AS (
        SELECT
        table_name,
        MAX(fecha) AS max_fecha
    FROM
        cientifico_metrics_scan
    GROUP BY
        table_name
    )
    SELECT
        a.id,
        a.datname,
        a.schema_name,
        a.table_name,
        a.seq_scan,
        a.idx_scan,
        a.porcentaje_idx_usado,
        a.filas_en_tabla
    FROM
        cientifico_metrics_scan a
    JOIN
        latest_dates ld
    ON
        a.table_name = ld.table_name
        AND a.fecha = ld.max_fecha;

