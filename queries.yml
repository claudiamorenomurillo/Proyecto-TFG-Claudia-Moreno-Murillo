pg_pi_cientifico_bbdd_depurado_date:
  query: 
    WITH latest_dates AS (
        SELECT
        table_name,
        MAX(fecha) AS max_fecha
    FROM
        cientifico_metrics_depurado_date
    GROUP BY
        table_name
    )
    SELECT
        a.id,
        a.datname,
        a.schema_name,
        a.table_name,
        a.depurado,
        a.db_schema_table
    FROM
        cientifico_metrics_depurado_date a
    JOIN
        latest_dates ld
    ON
        a.table_name = ld.table_name
        AND a.fecha = ld.max_fecha;

  metrics:
    - datname:
        usage: "LABEL"
        description: "Base de datos"
    - schema_name:
        usage: "LABEL"
        description: "Esquema"
    - table_name:
        usage: "LABEL"
        description: "Tabla"
    - depurado:
        usage: "LABEL"
        description: "fecha para depurar"
    - db_schema_table:
        usage: "LABEL"
        description: "db, esquema y tabla"
